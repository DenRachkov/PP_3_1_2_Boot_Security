<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:text=" ${user.firstName} +' with roles: ' + ${user.modelRole}"></a>
        <div>
            <form th:method="get" th:action="@{/logout}">
                <button class="btn btn-dark text-secondary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <br><br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" type="submit">Admin</a>
                </li>
                <li class="nav nav-pills flex-column">
                    <a class="nav-link" th:method="get" th:href="@{/admin/user}" type="submit">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <br><br>
            <h2>Admin panel</h2>
            <div class="tab-pane fade show active">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active">Users table</a>
                    </li>
                    <li class="nav-item">
                        <form th:method="get" th:action="@{/admin/addUser}">
                            <button class="btn" type="submit">New User</button>
                        </form>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane show active">
                        <div class="card rounded-0">
                            <h4 class="card-header">All Users</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Update</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.id}">ID</td>
                                    <td th:text="${user.firstName}">Name</td>
                                    <td th:text="${user.lastName}">Name</td>
                                    <td th:text="${user.age}">Name</td>
                                    <td th:text="${user.email}">Name</td>
                                    <td th:text="${user.password}">Password</td>
                                    <td th:text="${user.modelRole}">Role</td>
                                    <td>
                                        <button class="btn btn-info" type="submit">
                                            <a th:href="'/admin/update?id='+${user.id}" style="color: white; text-decoration: none;">Update</a>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" type="submit">
                                            <a th:href="'/admin/delete?id='+${user.id}" style="color: white; text-decoration: none;">Delete</a>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

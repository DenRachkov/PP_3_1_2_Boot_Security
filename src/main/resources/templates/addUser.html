<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
<!--        <a class="navbar-brand mb-0 h1" th:text=" ${user.firstName} +' with roles: ' + ${user.modelRole}"></a>-->
        <div>
            <form th:method="get" th:action="@{/logout}">
                <button class="btn btn-dark text-secondary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <br><br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" type="button">Admin</a>
                </li>
                <li class="nav nav-pills flex-column">
                    <a class="nav-link" type="button">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <br><br>
            <h2>Admin panel</h2>
            <div class="tab-pane fade show active">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <form th:method="get" th:action="@{/admin}">
                            <button class="btn" type="submit">Users table</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane show active">
                        <div class="card rounded-0">
                            <h4 class="card-header">Add new User</h4>
                            <form name="addForm">

                                <div class="row bg-white">
                                    <div class="col-4 mx-auto text-center">
                                        <label class="container-fluid">
                                            <h4>First Name</h4>
                                            <input class="form-control" type="text" name="firstName" id="firstnameNewUser">
                                        </label>
                                    </div>
                                </div>
                                <div class="row bg-white">
                                    <div class="col-4 mx-auto text-center">
                                        <label class="container-fluid">
                                            <h4>Last Name</h4>
                                            <input class="form-control" type="text" name="lastName" id="lastnameNewUser">
                                        </label>
                                    </div>
                                </div>
                                <div class="row bg-white">
                                    <div class="col-4 mx-auto text-center">
                                        <label class="container-fluid">
                                            <h4>Age</h4>
                                            <input class="form-control" type="text" name="age" id="ageNewUser">
                                        </label>
                                    </div>
                                </div>
                                <div class="row bg-white">
                                    <div class="col-4 mx-auto text-center">
                                        <label class="container-fluid">
                                            <h4>Email</h4>
                                            <input class="form-control" type="text" name="email" id="emailNewUser">
                                        </label>
                                    </div>
                                </div>
                                <div class="row bg-white">
                                    <div class="col-4 mx-auto text-center">
                                        <label class="container-fluid">
                                            <h4>Password</h4>
                                            <input class="form-control" type="text" name="password" id="passwordNewUser">
                                        </label>
                                    </div>
                                </div>
                                <div class="row bg-white">
                                    <div class="col-4 mx-auto text-center">
                                        <label class="container-fluid">
                                            <h4>Role</h4>
                                            <select class="w-100" multiple
                                                    id="rolesNewUser"
                                                    name="roles" required size="2">
                                            </select>
                                        </label>
                                        <br>
                                        <br>
                                        <button type="submit" class="btn btn-secondary">Add new User</button>

                                        <button class="btn btn-danger" type="submit">
                                            <a th:href="@{/admin}" style="color: white; text-decoration: none;">Close</a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/add.js"></script>
<script type="text/javascript" src="/js/getRoles.js"></script>
</body>
</html>
